<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- The main content ... -->
    <main>
        <div class="dash-container">
            <div id="about">
                <div id="aboutHeader">
                    <div class="about-title" id="aboutTitle">
                        <div class="aboutImage"><img src="Images/gamemakers.png" alt="How It's Played"></div>
                    </div>
                </div>
                <div id="aboutDescription" class="about-content">
                    <div class="about-column" id="aboutText">
                        <p>This site is a collaborative effort between the masterminds of:</p>
                        <ul>
                            <li>Haylee&nbsp;&nbsp;<b>("Den Mother")</b>&nbsp;&nbsp;McLean</li>
                            <li>Quentin&nbsp;&nbsp;<b>("Q, Qbicle")</b>&nbsp;&nbsp;O'Neal</li>

                        </ul>
                        <p>Graduates of the <b>2024 UNC Data Analytics Bootcamp.</b></p>
                    </div>
                    <div class="about-column" id="imageThumb">
                        <img src="Images/thumbsup.png" alt="thumbs up">

                        <a href="../ROOT/index.html" id="aboutButtonId">BACK TO GAME</a>
                    </div>
                </div>
            </div>

    <!-- Popup Container -->
<div id="popupContainer" class="popup-container">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <img src="Images/logo.png" alt="Image Description"><br><br>
        <img src="Images/friends.png" alt="play">
        <form action="mailto:recipient@example.com" method="post" enctype="text/plain">
            <label for="senderName">Your Name:</label><br>
            <input type="text" id="senderName" name="senderName" required><br>
            <label for="senderEmail">Your Email:</label><br>
            <input type="email" id="senderEmail" name="senderEmail" required><br>
            <label for="recipientEmail">Friend's Email:</label><br>
            <input type="email" id="recipientEmail" name="recipientEmail" required><br>
            <input type="submit" value="SEND">
        </form>
    </div>
</div>

    <!-- /////////////////////////////////////////////////////// -->
    
    <script>
        // Function to show the pop-up
        function showPopup() {
            document.getElementById('popupContainer').style.display = 'block';
        }
        
        // Function to close the pop-up
        function closePopup() {
            document.getElementById('popupContainer').style.display = 'none';
        }
        
        </script>

    <!-- /////////////////////////////////////////////////////// -->

    <footer>
        <div class="footer-content">
            <a href="../ROOT/rules.html">
